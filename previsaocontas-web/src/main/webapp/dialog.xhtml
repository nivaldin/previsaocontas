<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="modal fade" id="#{idModal}" tabindex="-1" role="dialog" >
				
	  <div class="modal-dialog  modal-md">
	  
		    <div class="modal-content ">
		    
		        <div class="modal-header">
		        
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
		        	
		        	<h2 class="modal-title">#{titulo}</h2>
				
				</div>
				
				<div class="modal-body">
				
					<div class="container-fluid">
				
						<div class="row">
						
							<div class="col-md-2">
								
								<h:panelGroup rendered="#{!warning}" class="glyphicon glyphicon-info-sign" style="font-size: 48px; color: #507ADA;"/>
								
								<h:panelGroup rendered="#{warning}" class="glyphicon glyphicon-warning-sign" style="font-size: 48px; color: #FF3C3C;"/>								
								
							</div>
					
							<h:panelGroup styleClass="col-md-10" layout="block">
							
								<span style="font-size: 18px; word-wrap: break-word;">#{mensagem}</span>
							
							</h:panelGroup>
							
						</div>
						
					</div>
					
				</div>
				
				<p:spacer height="5"/>
				
				 <div class="modal-footer" >
			        
			        <p:commandButton styleClass="btn btn-default" value="Ok" action="#{controller[funcao]}" update="#{update}" oncomplete="jQuery('##{idModal}').modal('hide')"/>
			     	
			        <p:commandButton styleClass="btn btn-default" value="Voltar" oncomplete="jQuery('##{idModal}').modal('hide')"/>
			     
			      </div>
			
			</div>				
		
		</div>
	
	</div>
	
</ui:composition>
